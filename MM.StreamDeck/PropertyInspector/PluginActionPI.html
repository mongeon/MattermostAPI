<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Mattermost Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvApiUrl">
            <div class="sdpi-item-label">Mattermost Api Url</div>
            <input class="sdpi-item-value sdProperty" placeholder="<myInstanceName>.mattermost.com" value="" id="apiUrl" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvUsername">
            <div class="sdpi-item-label">Username</div>
            <input class="sdpi-item-value sdProperty" placeholder="A username" value="" id="username" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvPassword">
            <div class="sdpi-item-label">Password</div>
            <input class="sdpi-item-value sdProperty" type="password" value="" id="password" oninput="setSettings()">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Refresh Rate</div>
            <select class="sdpi-item-value select sdProperty" id="refreshSeconds" oninput="setSettings()">
                <option value="5">5 Seconds</option>
                <option value="15">15 Seconds</option>
                <option value="30">30 Seconds</option>
                <option value="60" selected>1 Minute</option>
                <option value="300">5 Minutes</option>
                <option value="600">10 Minutes</option>
                <option value="900">15 Minutes</option>
                <option value="1800">30 Minutes</option>
                <option value="3600">1 Hour</option>
            </select>
        </div>

        <div class="sdpi-item" id="dvIsToggle">
            <div class="sdpi-item-value">
                <input id="isToggle" class="sdProperty sdCheckbox" type="checkbox" value="" oninput="setSettings()">
                <label for="isToggle" class="sdpi-item-label"><span></span>Toggle between status?</label>
            </div>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Toggle Status between Online and </div>
            <select class="sdpi-item-value select sdProperty" id="toggleStatus" oninput="setSettings()">
                <option value="2" selected>Away</option>
                <option value="3">Do not disturb</option>
                <option value="4">Offline</option>
            </select>
        </div>  
        <div class="sdpi-item">
            <div class="sdpi-item-label">Dot not disturb duration</div>
            <select class="sdpi-item-value select sdProperty" id="dndDuration" oninput="setSettings()">
                <option value="30" selected>30 minutes</option>
                <option value="60">1 hour</option>
                <option value="120">2 hours</option>                
                <option value="1440">24 hours</option>
            </select>
        </div>     

    </div>
</body>
</html>
